apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: data-storage
spec:
  serviceName: data-storage-service
  selector:
    matchLabels:
      app: data-storage
  replicas: 10
  template:
    metadata:
      labels:
        app: data-storage
    spec:
      terminationGracePeriodSeconds: 10
      containers:
      - name: redis-data-storage
        image: corybuecker/redis:3.2
        imagePullPolicy: Always
        ports:
        - containerPort: 6379
          name: redis
        volumeMounts:
        - name: data-storage-volume
          mountPath: /data
  volumeClaimTemplates:
  - metadata:
      name: data-storage-volume
    spec:
      accessModes: [ "ReadWriteOnce" ]
      resources:
        requests:
          storage: 100m